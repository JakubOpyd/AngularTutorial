<p-dialog
  [header]="header"
  [modal]="true"
  [(visible)]="display"
  [closable]="false"
>
  <div class="column gap-1 form-wrapper" [formGroup]="productForm">
    <!-- Name -->
    <div class="row gap-05">
      <div class="price-label">Name:</div>
      <input type="text" formControlName="name" />
    </div>

    <!-- Price -->
    <div class="row gap-05">
      <div class="price-label">Price:</div>
      <input type="text" formControlName="price" />
    </div>

    <!-- Image -->
    <div class="row gap-05">
      <div class="price-label">Image:</div>
      <input type="text" formControlName="image" />
    </div>

    <!-- Rating -->
    <p-rating
      formControlName="rating"
      iconCancelClass="hidden"
      class="rating"
    />
    <!-- or -->
    <!-- [(ngModel)]="product.rating"
        [ngModelOptions]="{ standalone: true}" -->
  </div>

  <p-footer>
    <button
      type="button"
      pButton
      icon="pi pi-check"
      (click)="onConfirm()"
      label="Confirm"
      [class.disabled]="!productForm.valid"
    ></button>
    <button
      type="button"
      pButton
      icon="pi pi-times"
      (click)="onCancel()"
      label="Cancel"
    ></button>
  </p-footer>
</p-dialog>
